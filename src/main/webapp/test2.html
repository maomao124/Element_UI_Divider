<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/element-ui.css">
    <script src="js/vue.js"></script>
    <script src="js/element-ui.js"></script>
    <style>

    </style>
</head>
<body>

<div id="app">

    {{text}}
    <el-divider>java是世界上最好的语言</el-divider>
    {{text}}
    <el-divider content-position="left">java是世界上最好的语言</el-divider>
    {{text}}
    <el-divider content-position="right">java是世界上最好的语言</el-divider>
    {{text}}
    <el-divider><i class="el-icon-mobile-phone"></i></el-divider>
    {{text}}

</div>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            text: '',
        },
        methods: {},
        mounted()
        {
            for (let i = 0; i < 100; i++)
            {
                this.text += "文字测试" + i
            }
        }
    })
</script>
</body>
</html>
